<html>
	<head>
		<title>Catálogo</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="/assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body>
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="/" class="logo">
									<span class="symbol"><img src="assets/images/iconoLibro.png" alt="" /></span><span class="title">Libreria</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="/">Inicio</a></li>
							<li><a href="/catalogo">Catálogo</a></li>
							<li><a href="/editorial">Editoriales</a></li>
							<li><a href="/nuevoLibro">Añadir libro</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
						
						<div class = "container-fluid" >
							<div class = "row" >
								<h1 class = "pl-0 col-4">Todos los libros</h1>
						 		<span class = "col-2 py-2">Ordenar por: </span>
						 		<span class = "col-2 py-2">
						 			<a  th:text = "Titulo"  th:unless="${sorting == 'titulo'}"  th:href= "@{/catalogo(sort='titulo')}"> </a>
						 			<span class = "selectedLink border border-dark rounded p-2" th:if="${sorting == 'titulo'}">
						 				<a th:text = "'Titulo ▲'" th:if="${order == 'asc'}" th:href= "@{/catalogo(sort='titulo', ord='desc')}"></a>
						 			  	<a th:text = "'Titulo ▼'" th:unless="${order == 'asc'}" th:href= "@{/catalogo(sort='titulo', ord='asc')}"></a>
						 			 </span>
						 		</span>
						 		<span class = "col-2 py-2">
						 			<a  th:text = "Autor"  th:unless="${sorting == 'autor'}"  th:href= "@{/catalogo(sort='autor')}"> </a>
						 			<span class = "selectedLink border border-dark rounded p-1" th:if="${sorting == 'autor'}"> 
										<a th:text = "'Autor ▲'" th:if="${order == 'asc'}" th:href= "@{/catalogo(sort='autor', ord='desc')}"></a>
						 			  	<a th:text = "'Autor ▼'" th:unless="${order == 'asc'}" th:href= "@{/catalogo(sort='autor', ord='asc')}"></a>
									</span>
						 		</span>
						 		<span class = "col-2 py-2">
						 			<a  th:text = "Editorial"  th:unless="${sorting == 'editorial'}"  th:href= "@{/catalogo(sort='editorial')}"> </a>
						 			<span class = "selectedLink border border-dark rounded p-1" th:if="${sorting == 'editorial'}">
						 				<a th:text = "'Editorial ▲'" th:if="${order == 'asc'}" th:href= "@{/catalogo(sort='editorial', ord='desc')}"></a>
						 			  	<a th:text = "'Editorial ▼'" th:unless="${order == 'asc'}" th:href= "@{/catalogo(sort='editorial', ord='asc')}"></a>
						 			</span>
						 		
						 		</span>
							 </div>
							 </div>
							
								<p  th:each="libro,iter : ${libros}">		
								<span class = "row" >
										<span class = "col-3"> 
											<a  th:href="@{/mostrarlibro(autor=${libro.autor}, titulo=${libro.titulo}, ano=${libro.ano},numPaginas=${libro.numPaginas},isbn=${libro.isbn},precio=${libro.precio},categoria=${libro.categoria},edit=${libro.editorial})}" th:text="${iter.index} + '.- Titulo: ' + ${libro.titulo}"></a>
										</span>
										<span class = "col-3">
											<span  th:text = "' Autor: ' +${libro.autor}"> </span>
										</span>	
										<span class = "col">
											<a  th:text = "'Editorial: ' + ${libro.editorial.nombre}"  th:href="@{/mostrareditorial(nombre=${libro.editorial.nombre}, email=${libro.editorial.email}, numTelefono=${libro.editorial.numTelefono},direccionPostal=${libro.editorial.direccionPostal},codigoIF=${libro.editorial.codigoIF})}">  </a>
										</span>
									</span>
								</p>
								
							</div>
					</div>

				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<section>
								<h2>¡Contacta con nosotros!</h2>
								<form method="post" action="#">
									<div class="field half first">
										<input type="text" name="name" id="name" placeholder="Nombre" />
									</div>
									<div class="field half">
										<input type="email" name="email" id="email" placeholder="Correo electrónico" />
									</div>
									<div class="field">
										<textarea name="message" id="message" placeholder="Mensaje"></textarea>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Enviar" class="special" /></li>
									</ul>
								</form>
							</section>
							<section>
								<h2>Redes Sociales</h2>
								<ul class="icons">
									<li><a href="https://twitter.com/urjc" class="icon style2 fa-twitter" target="_blank"><span class="label">Twitter</span></a></li>
									<li><a href="https://www.facebook.com/universidadreyjuancarlos" class="icon style2 fa-facebook" target="_blank"><span class="label">Facebook</span></a></li>
									<li><a href="https://www.instagram.com/urjc_uni/" class="icon style2 fa-instagram" target="_blank"><span class="label">Instagram</span></a></li>
								</ul>
							</section>
							<ul class="copyright">
								<li>&copy; Untitled. All rights reserved</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
							</ul>
						</div>
					</footer>
			</div>

		<!-- Scripts -->
			<script src="/assets/js/jquery.min.js"></script>
			<script src="/assets/js/skel.min.js"></script>
			<script src="/assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="/assets/js/main.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	</body>
</html>
